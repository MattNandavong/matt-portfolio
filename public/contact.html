  <body class="bg-primary" >
    <div class="container col-lg-12 bg-gradient rounded-4 border border-primary-subtle mt-5 p-5 ">
      

    <form action="#" method="post" class="needs-validation text-secondary  " novalidate>
      <legend class="color-secondary display-6 fw-bold text-center"><h1>Get in touch!</h1></legend>

      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        
          <input
          type="text"
            name="email"
            id="email"
            class="form-control "
            placeholder="your email here .. " required
          />
          <div class="invalid-feedback">Please insert email</div>
        
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Text me: </label>
        <textarea
        name="message"
        id="message"
        placeholder="type your message ... " 
        rows="10"
        class="form-control gradient-input" required
      ></textarea>
      <div class="invalid-feedback">NO text</div>
      </div>
      <div class="col-4 mx-auto">
        <button class="btn btn-secondary fw-medium " type="submit">Send Message</button>
      </div>
      
    </form>
    </div>

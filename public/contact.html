<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Display&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../style/scss/custom.css">

  <title>Contact</title>
</head>

<body class="bg-primary d-grid gap-3">
  <main>
    <div id="navbar-placeholder" class=""></div>
  </main>
  <div class="container col-lg-12 bg-gradient rounded-4 border border-primary-subtle p-5 ">

    <form action="#" method="post" class="needs-validation text-secondary  " novalidate>
      <legend class="color-secondary display-6 fw-bold text-center">
        <h1>Get in touch!</h1>
      </legend>

      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>

        <input type="text" name="email" id="email" class="form-control " placeholder="your email here .. " required />
        <div class="invalid-feedback">Please insert email</div>

      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Text me: </label>
        <textarea name="message" id="message" placeholder="type your message ... " rows="10"
          class="form-control gradient-input" required></textarea>
        <div class="invalid-feedback">NO text</div>
      </div>
      <div class="col mx-auto">
        <button class="btn btn-secondary fw-medium " type="submit">Send Message</button>
      </div>

    </form>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="../srcipt/includes.js"></script>
</body>

</html>
